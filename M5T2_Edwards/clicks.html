<!DOCTYPE html>

<html>

<head>
	<title>Interactive programming></title> 
</head>

	<body>

	<h1 id="heading">Hello World! </h1>
	
	<p>I am hoping in the next couple of years I will master Javascript.</p>
	
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	
	<script>
	
	
	
		var clickHandler = function (event){
		  alert("Click!" + event.pageX + " " + event.pageY);
		};
	
		$("h1, p").click(clickHandler);
	
	</script>
	</body>
</html>
